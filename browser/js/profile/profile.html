
<section class="profileHome">
<subbar></subbar>
	<div class="container-fluid">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<h1>Sup, {{user.name}}</h1>
				<label>Email</label>
				<div>
					{{user.email}}
				</div>
				
				<label>Your Trains</label>
				
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Train</th>
							<th>Current Status</th>
						</tr>
					</thead>
					<tbody ng-repeat="train in userTrains ">
						<tr>
							<td>{{ train.name }}</td>
							<td>{{ train.status }}</td>
						</tr>
					</tbody>
				</table><br>
				<button class="btn-danger" ng-click="disaster()"> DISASTER</button>
			</div>
		</div>
	</div>
	
	
</section>
